version: 2

sources:
  - name: jaffle_shop
    database: dbt_fundamentals_sp
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
        - name: id
          description: Primary key for customers
          tests:
            - unique
            - not_null
      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: day}
          error_after: {count: 30, period: day}
        columns:
        - name: id  
          tests:
          - unique
          - not_null

